<!DOCTYPE html>
<html>

<head>
  <title>PicMo</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>PicMo: Popup Picker</h1>
  <div class="picmo__triggerContainer">
    <button type="button" class="picmo__trigger" id="trigger">
      <img src="smile.svg" />
    </button>
    <pre>Select an emoji</pre>
  </div>

  Theme:
  <input type="radio" name="theme" value="light" checked> Light
  <input type="radio" name="theme" value="dark"> Dark

  <section id="selection-outer" class="picmo__empty">
    <h2>Selected emoji!</h2>
    <div id="selection">
      <div id="selection-emoji" class="picmo__empty"></div>
      <div id="selection-name" class="picmo__empty">Nothing selected</div>
    </div>
  </section>

  <script type="module" src="index.js"></script>
</body>

</html>
